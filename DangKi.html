    <script>
        // Chọn form và modal
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Ngăn gửi form mặc định

            // Hiển thị modal lỗi sau khi giả lập xử lý form
            setTimeout(() => {
                document.getElementById("errorModal").style.display = "block"; // Hiển thị modal
            }, 1000); // Thời gian chờ để mô phỏng xử lý form
        });

        // Đóng modal khi nhấn vào nút 'x' hoặc bên ngoài modal
        const modal = document.getElementById("errorModal");
        const closeBtn = document.querySelector(".modal .close");

        closeBtn.onclick = function () {
            modal.style.display = "none";
        };
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

    </script>
